<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Executor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Code Executor</h1>
        <div class="editor">
            <textarea id="source_code" placeholder="Write your code here..."></textarea>
        </div>
        <div class="controls">
            <select id="language">
                <option value="54">C++ (GCC 9.2.0)</option>
                <option value="62">Java (OpenJDK 13.0.1)</option>
                <option value="71">Python (3.8.1)</option>
                <option value="63">JavaScript (Node.js 12.14.0)</option>
            </select>
            <button id="run_button">Run Code</button>
        </div>
        <div class="output">
            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
