<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Executor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-code"></i> Online Code Executor</h1>
        <div class="editor">
            <textarea id="source_code" class="form-control" placeholder="Write your code here..."></textarea>
        </div>
        <div class="controls d-flex justify-content-between mt-4">
            <select id="language" class="form-control">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="run_button" class="btn btn-primary run-button"><i class="fas fa-play"></i> Run Code</button>
        </div>
        <div class="output mt-4">
            <h2><i class="fas fa-terminal"></i> Output:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
